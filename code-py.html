    <!-- For Night mode -->
    <script>
        (function (window, document, undefined) {
            'use strict';
            if (!('localStorage' in window)) return;
            var nightMode = localStorage.getItem('gmtNightMode');
            if (nightMode) {
                document.documentElement.className += ' night-mode';
            }
        })(window, document);


        (function (window, document, undefined) {

            'use strict';

            // Feature test
            if (!('localStorage' in window)) return;

            // Get our newly insert toggle
            var nightMode = document.querySelector('#night-mode');
            if (!nightMode) return;

            // When clicked, toggle night mode on or off
            nightMode.addEventListener('click', function (event) {
                event.preventDefault();
                document.documentElement.classList.toggle('night-mode');
                if (document.documentElement.classList.contains('night-mode')) {
                    localStorage.setItem('gmtNightMode', true);
                    return;
                }
                localStorage.removeItem('gmtNightMode');
            }, false);

        })(window, document);
    
        // code
        $(function(){
            $.ajax({
                url: './db/hot.json',
                type: 'get',
                dataType: 'json',

                success: function(datas){
                    // 遍历文件名
                    $.each(datas, function(index, ele){
                        // 获取书名
                        $('.blogname').eq(index).html(datas[index].name);
                    })
                    // 获取简介
                    // console.log(datas)
                    $('.pdfname').click(function(){
                        // 获取当前点击的index
                        var indexthis = $(".pdfname").index(this);
                        // 创建复制对象
                        var clipboard = new ClipboardJS('.copy-wechat-btn');

                        $(".countdown").html(datas[indexthis].countdowns);
                        // 写入详情页面
                        $(".codeinfohead").html(datas[indexthis].name);
                        $(".pdfinfo").html(datas[indexthis].info);
                        $(".copy-wechat-btn").attr({"href": datas[indexthis].url, "data-clipboard-text": datas[indexthis].code});
                        
                        // 下载次数
                        $(".copy-wechat-btn").click(function(){
                            
                            datas[indexthis].countdowns = datas[indexthis].countdowns + 1;
                            $(".countdown").html(datas[indexthis].countdowns);
                        })
                    })
                }
            })
        })
    </script>
